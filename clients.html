<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing2</title>
    <style>
        body {background-color: black;}
        button {padding: 12px 30px;}
    </style>
</head>

<body>
<p align="center"><iframe src="http://192.168.100.17:5000/video_feed" width="800" height="600"></iframe><br><button onclick="up()"> up</button>
    <button onclick="down()"> down</button>
    <button onclick="right()"> left</button>
    <button onclick="left()"> right</button></p>
</body>
<script>
    // Create WebSocket connection.

    const socket = new WebSocket('ws://192.168.100.17:5000/sock');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to the WS Server!')
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
        console.log('Disconnected from the WS Server!')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
    });
    // Send a msg to the websocket
    const up = () => {
        socket.send('up');
    }
        const down = () => {
        socket.send('down');
    }
            const left = () => {
        socket.send('left');
    }
            const right = () => {
        socket.send('right');
    }


</script>
</html>
